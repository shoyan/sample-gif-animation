<!DOCTYPE html>
<html>
<head>
<title>Gif animation</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      $(".gif-animation").on('mouseenter', function() {
        var self = $(this),
        imageSrc = self.attr("src").replace(".gif", ""),
        // 現在日付をいれてgifアニメのキャッシュをクリアする
        animateImageSrc = imageSrc + "-on.gif?" + Date.now();
        self.attr("src", animateImageSrc);
      });

      $(".gif-animation").on('mouseleave', function() {
        var self = $(this),
        index = self.attr("src").indexOf("-on"),
        imageSrc = self.attr("src").substring(0, index) + ".gif";
        self.attr("src", imageSrc);
      });
    });
</script>
<style>
    .gif-animation {
        border: 1px solid #000;
        width: 386px;
        height: 346px;
    }
</style>
</head>
<body>
        <img class="gif-animation" src="featured-graphics.gif" alt="" width="388" height="348">
        <img class="gif-animation" src="featured-camera.gif" alt="" width="388" height="348">
<body>
</html>
